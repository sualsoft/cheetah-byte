<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8" />

  <!-- Viewport for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (Primary SEO Element) -->
  <title>{{.Title}}</title>

  <!-- Meta Description (A short summary of your page content, 155-160 characters) -->
  <meta name="description" content="{{.Description}}" />

  <!-- Keywords (Less impactful nowadays, but still good for completeness) -->
  <meta name="keywords" content="{{range .Params.keywords}}{{.}}{{end}}" />

  <!-- Author -->
  <meta
    name="author"
    content="{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}"
  />

  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- Open Graph Meta Tags (For Social Media Sharing) -->
  <meta
    property="og:title"
    content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}"
  />
  <meta
    property="og:description"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />
  <meta
    property="og:image"
    content="{{ if .Params.image }}{{ .Params.image }}{{ else }}{{ .Site.Params.image }}{{ end }}"
  />
  <meta property="og:url" content="{{.Permalink}}" />
  <meta
    property="og:type"
    content="{{ if eq .Kind `page` }}article{{ else }}website{{ end }}"
  />

  <!-- Twitter Card Meta Tags (For Twitter Sharing) -->
  <meta
    name="twitter:card"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />
  <meta
    name="twitter:title"
    content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}"
  />
  <meta
    name="twitter:description"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />
  <meta
    name="twitter:image"
    content="{{ if .Params.image }}{{ .Params.image }}{{ else }}{{ .Site.Params.image }}{{ end }}"
  />

  <!-- Favicon -->
  <link rel="icon" href="/img/favicon.png" type="image/x-icon" />

  <!--Google font-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  />

  <!-- Robots Meta Tag (Controls Search Engine Crawling) -->
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href='{{ "css/custom.css" | relURL }}' />
  <link href='{{ "css/main.css" | relURL }}' rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
</head>
