<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8" />

  <!-- Viewport for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (Primary SEO Element) -->
  <title>Your Page Title Here | Keyword Rich Title</title>

  <!-- Meta Description (A short summary of your page content, 155-160 characters) -->
  <meta
    name="description"
    content="A brief and compelling description of your page that includes relevant keywords."
  />

  <!-- Keywords (Less impactful nowadays, but still good for completeness) -->
  <meta name="keywords" content="keyword1, keyword2, keyword3" />

  <!-- Author -->
  <meta name="author" content="Your Name or Your Company Name" />

  <!-- Canonical Link (Prevents duplicate content issues) -->
  <link rel="canonical" href="https://yourwebsite.com/current-page-url" />

  <!-- Open Graph Meta Tags (For Social Media Sharing) -->
  <meta property="og:title" content="Your Page Title" />
  <meta
    property="og:description"
    content="Description for social media previews"
  />
  <meta property="og:image" content="https://yourwebsite.com/image.jpg" />
  <meta property="og:url" content="https://yourwebsite.com/current-page-url" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags (For Twitter Sharing) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Your Page Title" />
  <meta name="twitter:description" content="Description for Twitter preview" />
  <meta name="twitter:image" content="https://yourwebsite.com/image.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!--Google font-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Robots Meta Tag (Controls Search Engine Crawling) -->
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href='{{ "css/custom.css" | relURL }}' />
  <link href='{{ "css/main.css" | relURL }}' rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
</head>
